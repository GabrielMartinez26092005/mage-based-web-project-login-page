<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="encabezado">
            <img src="img/pajarito.svg"
             alt="">
            <h1>TRIPIFY</h1>
        </section>

        <section class="debajo-encabezado">
            <h2>Explore your dream destinations</h2>
            <p>Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>
        </section>

        <form class="formulario">
            <label for="email">Email</label>
            <input type="text" id="email">
       
            <label for="password">Password</label>
            <input type="password" id="password">
        
            <input type="submit" class="log-in" value="Log In">
            
            <p class="register">Don't have an account?<b>Register</b></p>
        </form>
    </main>
</body>
</html>
